

<div class="container">

  <h1>CoinMarket</h1>

  <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center rounded-0"
  (keyup)="searchCoin()"
  [(ngModel)]="searchText"
  >

  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">
          {{ title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filterCoins, let i = index">
        <td class="text">
          {{i + 1}}
        </td>
        <td>
          <img [src]="coin.image" alt="{{ coin.name }}" style="width: 2rem;">
          <span class="ms-3"> {{ coin.name }}
          </span>
          <span class="text text-uppercase ms-2"> {{ coin.symbol }} </span>
        </td>
        <td>
          {{coin.current_price | currency}}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          {{coin.price_change_percentage_24h | number}}
        </td>
        <td>
          {{coin.total_volume | number}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
